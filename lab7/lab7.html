<html>
<head>
<title>Chapter 10</title>
<link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
<link rel="stylesheet" href="lab7.css">

</head>    
<body class="tiled">
<header>
    <h1>Art Filters</h1>
</header>
<main>
    <div id="sliderBox">
        <form>
           <label>Opacity: </label><p><input type="range" id="sliderOpacity" min="0" max="100" value="100" class="sliders" /> <span id="numOpacity">100</span>%</p>
           <p><label>Saturation: </label><input type="range" id="sliderSaturation" min="1" max="300" value="100" class="sliders"/> <span id="numSaturation">100</span>%</p>
           <p><label>Brightness: </label><input type="range" id="sliderBrightness" min="0" max="300" value="100" class="sliders" /> <span id="numBrightness">100</span>%</p>
           <p><label>Hue Rotate: </label><input type="range" id="sliderHue" min="0" max="360" value="0" class="sliders" /> <span id="numHue">0</span>deg</p>
           <p><label>Grayscale: </label><input type="range" id="sliderGray" min="0" max="100" value="0" class="sliders"/> <span id="numGray">0</span>%</p>
           <p><label>Blur: </label><input type="range" id="sliderBlur" min="0" max="10" value="0" class="sliders" /> <span id="numBlur">0</span>px</p>
           <p><input type="button" id="resetFilters" value="Reset" class="button_input"></p>
        </form>    
    </div>
    <figure id="imgManipulated">
        <img id="big_img" src="images/medium/painting1.jpg" >
        <figcaption>
            <em>Still Life with Flowers in a Glass Vase</em> <br>
            Jan Davidsz. de Heem, 1650 - 1683
        </figcaption>
    </figure>
    <div id="thumbBox">
        <div><img id="p1" src="images/small/painting1.jpg"  alt="Still Life with Flowers in a Glass Vase" title="Jan Davidsz. de Heem, 1650 - 1683"/></div>
        <div><img id="p2" src="images/small/painting2.jpg"  alt="Portrait of Alida Christina Assink" title="Jan Adam Kruseman, 1833"/></div>
        <div><img id="p3" src="images/small/painting3.jpg"  alt="Self-portrait" title="Vincent van Gogh, 1887"/></div>
        <div><img id="p4" src="images/small/painting4.jpg"  alt="William II, Prince of Orange, and his Bride, Mary Stuart" title="Anthony van Dyck, 1641"/></div>
        <div><img id="p5" src="images/small/painting5.jpg"  alt="Milkmaid" title="Johannes Vermeer, c. 1660"/></div>
    </div>


</main>
<script type="text/javascript">

    $(document).ready(function() {

        $('#p1').on({
            click:function(){
                $('#big_img').attr("src","images/medium/painting1.jpg");
                $('figcaption').html('<em>'+ $('#p1').attr('alt') +'</em><br/>'+ $('#p1').attr('title'));
            }
        });

        $('#p2').on({
            click:function(){
                $('#big_img').attr("src","images/medium/painting2.jpg");
                $('figcaption').html('<em>'+ $('#p2').attr('alt') +'</em><br/>'+ $('#p2').attr('title'));
            }
        })

        $('#p3').on({
            click:function(){
                $('#big_img').attr("src","images/medium/painting3.jpg");
                $('figcaption').html('<em>'+ $('#p3').attr('alt') +'</em><br/>'+ $('#p3').attr('title'));
            }
        });

        $('#p4').on({
            click:function(){
                $('#big_img').attr("src","images/medium/painting4.jpg");
                $('figcaption').html('<em>'+ $('#p4').attr('alt') +'</em><br/>'+ $('#p4').attr('title'));
            }
        });

        $('#p5').on({
            click:function(){
                $('#big_img').attr("src","images/medium/painting5.jpg");
                $('figcaption').html('<em>'+ $('#p5').attr('alt') +'</em><br/>'+ $('#p5').attr('title'));
            }
        });

            $('#resetFilters').click(function () {
                let big_img = $('#big_img');
                big_img.css('-webkit-filter', 'none');
                big_img.css('filter', 'none');
            });


            function jampan() {
                $('#big_img').css('-webkit-filter',
                    'opacity(' + $('#sliderOpacity').val() + '%)' +
                    'saturate(' + $('#sliderSaturation').val() + '%)' +
                    'brightness(' + $('#sliderBrightness').val() + '%)' +
                    'hue-rotate(' + $('#sliderHue').val() + 'deg)' +
                    'grayscale(' + $('#sliderGray').val() + '%)' +
                    'blur(' + $('#sliderBlur').val() + 'px)'
                );
                $('#big_img').css('filter',
                    'opacity(' + sliderOpacity.val() + '%)' +
                    'saturate(' + sliderSaturation.val() + '%)' +
                    'brightness(' + sliderBrightness.val() + '%)' +
                    'hue-rotate(' + sliderHue.val() + 'deg)' +
                    'grayscale(' + sliderGray.val() + '%)' +
                    'blur(' + sliderBlur.val() + 'px)'
                );
            }

            $('#sliderOpacity').bind("input propertyChange", function () {
                jampan();
            });
            $('#sliderSaturation').bind("input propertyChange", function () {
                jampan();
            });
            $('#sliderBrightness').bind("input propertyChange", function () {
                jampan();
            });
            $('#sliderHue').bind("input propertyChange", function () {
                jampan();
            });
            $('#sliderGray').bind("input propertyChange", function () {
                jampan();
            });
            $('#sliderBlur').bind("input propertyChange", function () {
                jampan();
            });


        })

</script>    
</body>   
</html>
